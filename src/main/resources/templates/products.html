<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.fuckingshit.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>
<h1>Продукты</h1>
<h2>Более мелко написано</h2>
<table border="2" bordercolor="green">
    <tr >
        <th> НАИМЕНОВАНИЕ </th>
        <th> СТОИМОСТЬ </th>
    </tr>
    <tr th:each="p: ${products}">
        <td th:text="${p.name}"></td>
        <td th:text="${p.price}"></td>
    </tr>
</table>
    <h2>Добавление нового продукта:</h2>
    <form action="/products" method="post">
        Наименование: <input type="text" name="name"><br />
        Стоимость:    <input type="number" step="any" name="price"><br/>
        <button type="submit">Добавить продукт</button>
    </form>

</body>
</html>
